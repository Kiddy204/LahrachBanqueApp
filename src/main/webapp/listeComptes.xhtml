<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./templates/default_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                >
    <ui:composition template="/WEB-INF/templates/default_template.xhtml">
    <ui:define name="top">
        Liste des Comptes Bancaires
    </ui:define>

    <ui:define name="content">
        <f:view>
            <h:form>
                <h1><h:outputText value="List"/></h1>
          
                <p:dataTable value="#{listeComptes.allComptes}"  var="item">

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:link outcome="DetailsCompte?idCompte=#{item.id}" value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Name"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Solde"/>
                            </f:facet>
                            <h:outputText value="#{item.solde}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Gestion"/>
                            </f:facet>
                          
                            <p:commandButton value="Delete" action="#{listeComptes.supprimer(item.id)}"/>
                            
                        </p:column>
                </p:dataTable>
            </h:form>
           
            <p:linkButton outcome="formCompte" value="Nouveau Compte" />

        </f:view>
    </ui:define>
        
    </ui:composition>
</html>
