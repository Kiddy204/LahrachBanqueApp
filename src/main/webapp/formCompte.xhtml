<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:viewAction action="#{formCompte.loadCompte()}"/>
    </f:metadata>
    <body>

        <ui:composition template="./WEB-INF/templates/default_template.xhtml">



            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Create/Edit"/></h1>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Nom:" for="nom" />
                            <p:inputText id="nom" value="#{formCompte.compte.nom}" title="Nom" />
                            <p:outputLabel value="Solde:" for="solde" />
                            <p:inputText id="solde" value="#{formCompte.compte.solde}" title="Solde" />
                        </p:panelGrid>
                        <p:commandButton action="#{formCompte.create()}" value="Nouveau Compte"  />
                    </h:form>

                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
